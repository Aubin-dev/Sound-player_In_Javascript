<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="text/javascript" src="./app.js" defer></script>
</head>

<body>
    <div class="main">
        <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>Music</p>


        <div class="left">
            <img id="track_image">
            <div class="volume">
                <p id="volume_show">90</p>

                <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon"></i>
                <input type="range" min="0" max="100" value="90">
            </div>
        </div>


        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">5</p>
            </div>

            <p id="title">title.mp4</p>
            <p id="artist">Artist name</p>

            <div class="middle">
                <button id="pre"><i class="fa fa-backward" aria-hidden="true"></i></button>
                <button id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button id="next"><i class="fa fa-forward" aria-hidden="true"></i></button>
            </div>

            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider">
            </div>
            <button id="auto">Auto play<i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
        </div>
    </div>

</body>

</html>
